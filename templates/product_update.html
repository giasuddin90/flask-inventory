{% extends "base.html" %}
{% block fromblock %}
    <form class="form-group" action="{{ url_for('product_update', keyword_id=data_id) }}" method="post">
        {% for field in form %}
            <div class="form-group">
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
